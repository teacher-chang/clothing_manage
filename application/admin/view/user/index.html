{include file="public/header"/}
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>用户管理页面</span>
            </div>
            <form action="{:url('User/index')}" method="post">
            <div class="search">
                <span>用户名：</span>
                <input type="text" placeholder="请输入用户名" name="user"/>
                <input type="submit" value="查询" id="chaxun"/>
            </div>
            </form>
            <!--用户-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">用户ID</th>
                    <th width="20%">用户名称</th>
                    <th width="20%">电话</th>
                    <th width="20%">添加时间</th>
                    <th width="30%">操作</th>
                </tr>
                {volist name="data" id="vo"}
                <tr>
                    <td>{$vo.user_id}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <a href="{:url('User/edit',['id'=>$vo.user_id])}"><img src="__PUBLIC__/img/xiugai.png" alt="修改" title="修改"/></a>
                        <a href="{:url('User/del',['id'=>$vo.user_id])}" ><img src="__PUBLIC__/img/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
                {/volist}
            </table>
        </div>
    </section>
