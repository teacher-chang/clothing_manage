{include file="public/header"/}
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>店铺管理页面 >> 店铺添加页面</span>
        </div>
        <div class="providerAdd">
            <form action="{:url('Store/save')}" method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label>店铺名称：</label>
                    <input type="text" name="store_name" id=""/>
                    <span>*请输入店铺名称</span>
                </div>
                <div>
                    <label>店铺管理员：</label>
                    <input type="text" name="store_manage" id=""/>
                    <span >*请输入管理员名称</span>
                </div>
                <div>
                    <label>联系电话：</label>
                    <input type="text" name="manage_mobile" id=""/>
                    <span>*请输入联系电话</span>

                </div>
                <div>
                    <label>地址：</label>
                    <input type="text" name="store_address" id=""/>
                    <span>*请输入地址</span>
                </div>
                <div class="providerAddBtn">
                    <input style="line-height: 20px" type="submit" value="保存" />
                    <a href="{:url('store/index')}">
                        <input type="button" value="返回" onclick="history.back(-1)"/>
                    </a>
                </div>
            </form>
        </div>

    </div>
</section>
{include file="public/footer"/}
